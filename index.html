<!DOCTYPE html>
<html>
<head>
  <title>Monte seu pedido</title>
  <style>
    /* Garante que o layout use toda a largura disponível */
    body {
    max-width: 100%;
    box-sizing: border-box;
    }

    /* Torna inputs, botões e formulários fluidos */
    input[type="number"],
    button {
    width: 100%;
    max-width: 300px;
    padding: 10px;
    font-size: 16px;
    margin-top: 6px;
    box-sizing: border-box;
    }

    /* Copos e grupos de acompanhamentos responsivos */
    .copo, .grupo {
    width: 100%;
    box-sizing: border-box;
    }

    /* Resumo adaptado */
    #resumo {
    padding: 10px;
    }

    /* Media Query para smartphones */
    @media (max-width: 600px) {
    body {
        font-size: 16px;
        padding: 10px;
    }

    h1, h2, h3 {
        font-size: 18px;
    }

    .copo {
        padding: 10px;
        margin: 10px 0;
    }

    button {
        font-size: 16px;
        width: 100%;
    }

    label {
        font-size: 15px;
    }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .comanda h1, .comanda h3{
        margin: 0;
        padding: 0;
    }

    h2, h3 {
      margin-top: 20px;
    }

    .produto {
        display: flex;
        flex-direction: column;
        margin: 15px 0;
    }

    .copo {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    /* ======== Acompanhamentos personalizados ======== */
    .grupo {
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      margin: 12px 0;
      border-left: 4px solid #ce93d8;
      padding-left: 10px;
    }

    .grupo strong {
      font-size: 18px;
      color: #4a148c;
      margin-bottom: 6px;
      display: inline-block;
    }

    .grupo label {
      display: block;
      margin: 4px 0;
      font-size: 15px;
      cursor: pointer;
    }

    .grupo input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }

    #resumo ul {
    margin-top: 1px;
    padding: 2px 0;
    }

    #resumo li {
    margin-top: 1px;
    padding: 2px 0;
    }

    #resumo div {
    margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="comanda">      
    <h3>Comanda</h3>
    <h1>Procópio's Açaí</h1>
  </div>

  <form id="pedidoForm">
    <h2>Quantos copos deseja?</h2>

    <div class="produto">
      <h3>Açaí</h3>
      <label>300ml: <input type="number" min="0" id="acai300"></label>
      <label>400ml: <input type="number" min="0" id="acai400"></label>
      <label>500ml: <input type="number" min="0" id="acai500"></label>
    </div>

    <div class="produto">
      <h3>Cupuaçu</h3>
      <label>300ml: <input type="number" min="0" id="cupu300"></label>
      <label>400ml: <input type="number" min="0" id="cupu400"></label>
      <label>500ml: <input type="number" min="0" id="cupu500"></label>
    </div>

    <br><button type="button" onclick="gerarFormularios()">Avançar</button>
  </form>

  <div id="acompanhamentosContainer"></div>
  <button id="btnResumo" style="display:none; margin-top: 20px;" onclick="mostrarResumo()">Confirmar Pedido</button>

  <div id="resumo" style="margin-top: 30px;"></div>

  <script>
    const produtos = [
      { id: "acai300", nome: "Açaí 300ml" },
      { id: "acai400", nome: "Açaí 400ml" },
      { id: "acai500", nome: "Açaí 500ml" },
      { id: "cupu300", nome: "Cupuaçu 300ml" },
      { id: "cupu400", nome: "Cupuaçu 400ml" },
      { id: "cupu500", nome: "Cupuaçu 500ml" },
    ];

    function gerarFormularios() {
      const container = document.getElementById("acompanhamentosContainer");
      container.innerHTML = "";
      let copoCount = 0;

      produtos.forEach(prod => {
        const qtd = parseInt(document.getElementById(prod.id).value);
        for (let i = 1; i <= qtd; i++) {
          copoCount++;
          const div = document.createElement("div");
          div.className = "copo";
          div.innerHTML = `
            <h3>Copo ${copoCount}: ${prod.nome}</h3>

            <div class="grupo">
              <strong>Farinhas:</strong>
              <label><input type="checkbox" name="copo${copoCount}-farinhas" value="Leite"> Leite</label>
              <label><input type="checkbox" name="copo${copoCount}-farinhas" value="Paçoca"> Paçoca</label>
              <label><input type="checkbox" name="copo${copoCount}-farinhas" value="Granola"> Granola</label>
            </div>

            <div class="grupo">
              <strong>Guloseimas:</strong>
              <label><input type="checkbox" name="copo${copoCount}-guloseimas" value="Confete"> Confete</label>
              <label><input type="checkbox" name="copo${copoCount}-guloseimas" value="Chocoball"> Chocoball</label>
              <label><input type="checkbox" name="copo${copoCount}-guloseimas" value="Jujuba"> Jujuba</label>
            </div>

            <div class="grupo">
              <strong>Frutas:</strong>
              <label><input type="checkbox" name="copo${copoCount}-frutas" value="Banana"> Banana</label>
              <label><input type="checkbox" name="copo${copoCount}-frutas" value="Morango"> Morango</label>
              <label><input type="checkbox" name="copo${copoCount}-frutas" value="Uva"> Uva</label>
            </div>

            <input type="hidden" name="copo${copoCount}-produto" value="${prod.nome}">
          `;
          container.appendChild(div);
        }
      });

      if (copoCount === 0) {
        alert("Selecione pelo menos um copo.");
      } else {
        document.getElementById("btnResumo").style.display = "block";
      }
    }

    function mostrarResumo() {
      const totalCopos = document.querySelectorAll(".copo").length;

      for (let i = 1; i <= totalCopos; i++) {
        const produto = document.querySelector(`input[name="copo${i}-produto"]`).value;
        resumo.innerHTML += `<h3>Copo ${i}: ${produto}</h3>`;

        ["farinhas", "guloseimas", "frutas"].forEach(grupo => {
          const selecionados = document.querySelectorAll(`input[name="copo${i}-${grupo}"]:checked`);
          if (selecionados.length > 0) {
            resumo.innerHTML += `<div style="font-size: 14px; font-weight: bold;">${grupo.charAt(0).toUpperCase() + grupo.slice(1)}:</div><ul>`;
            selecionados.forEach(item => {
                resumo.innerHTML += `<li style="font-size: 16px;">${item.value}</li>`;
            });
            resumo.innerHTML += `</ul>`;
          }
        });
      }

      // Esconde os formulários e botão
      document.getElementById("pedidoForm").style.display = "none";
      document.getElementById("acompanhamentosContainer").style.display = "none";
      document.getElementById("btnResumo").style.display = "none";
    }
  </script>

</body>
</html>
