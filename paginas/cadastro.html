<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script src="../js/index.js"></script>

<body>

        <header>

                    <h1>Cadastro</h1>
                    <img src="../imagens/icon.png" alt="coopertaxi">
                </div>
                <div id="login">
                    <label for="nome">Nome<br><input type="text" name="nome" id="nome" required></label>

                    <label for="senha">Senha<br><input type="password" name="senha" id="senha" required></label>
                    <label for="celular">Celular<br><input type="tel" autocomplete="mobile" pattern="^\d{3}\d{4-5}-\d{4}$" name="celular" id="celular" required placeholder="(xxx) xxxx-xxxx"></label>

                    <input type="hidden" name="x-sheetmonkey-redirect" value="https://betelpro.github.io/Coopertaxi/index.html"/>
                    <!--redirecionamento de pagina
                        sistema da api-->
                </div>
                <button onclick="Cadastro()" type="submit" id="bot" style="width: 180px;">Cadastrar UsuÃ¡rio</button>
            </form>
        </header>
    </main>
</body>
</html>
